<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio</title>
</head>

<body>
    <h1>Áudio</h1>
    <h2>Primeira método</h2>
    <audio src="audios/audio.mp3" controls autoplay preload="metadata"></audio>

    <h2>Segundo método</h2>
    <audio controls>
        <source src="audios/audio.ogg" type="audio/ogg">
        <source src="audios/audio.mp3" type="audio/mp3">
        <source src="audios/audio.wav" type="audio/wav">
        <p>Seu navegador não tem suporte para áudio. Recomenda-se baixar o <a href="https://www.google.com/chrome/"
                target="_blank"> Google Chrome</a>.
        </p>
    </audio>

</body>

</html>
